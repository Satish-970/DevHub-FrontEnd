<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="Css/LoginStyle.css" />
  <script src="JS/Loginjs.js"></script>
</head>
<body>
  <div class="card max-w-md mx-auto mt-10 p-6 border rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6" id="formTitle">Welcome Back</h2>
    
    <!-- GitHub Sign-In Button -->
    <button onclick="signInWithGitHub()"
            class="w-full flex items-center justify-center bg-gray-800 text-white py-2 rounded-md hover:bg-black transition duration-300 mb-4">
      <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 .5C5.7.5.5 5.7.5 12c0 5.1 3.3 9.4 7.9 10.9.6.1.8-.3.8-.6v-2.2c-3.2.7-3.8-1.4-3.8-1.4-.5-1.2-1.2-1.5-1.2-1.5-1-.7.1-.7.1-.7 1.1.1 1.7 1.2 1.7 1.2.9 1.7 2.5 1.2 3.1.9.1-.6.4-1.2.7-1.5-2.5-.3-5.1-1.2-5.1-5.3 0-1.2.4-2.2 1.1-3-.1-.3-.5-1.5.1-3 0 0 .9-.3 3 .9.9-.3 1.9-.4 2.9-.4s2 .1 2.9.4c2.1-1.2 3-.9 3-.9.6 1.5.2 2.7.1 3 .7.8 1.1 1.8 1.1 3 0 4.1-2.6 5-5.1 5.3.4.3.8 1 .8 2.1v3.1c0 .3.2.7.8.6C20.7 21.4 24 17.1 24 12c0-6.3-5.2-11.5-12-11.5z"/>
      </svg>
      Sign in with GitHub
    </button>

    <!-- Divider -->
    <div class="flex items-center my-4">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="mx-4 text-gray-500">or</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <!-- Login/Signup Form -->
  <!-- Login/Signup Form -->
<form id="loginForm" onsubmit="handleSubmit(event)">
  <div class="mb-4">
    <label for="Username" class="block text-sm font-medium text-gray-700">Username</label>
    <input type="text" id="Username" name="Username" required
           class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
           placeholder="User">
  </div>

  <div class="mb-6 relative">
    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
    <input type="password" id="password" name="password" required
           class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500"
           placeholder="••••••••">
    <button type="button" onclick="togglePassword()" 
            class="absolute right-3 top-9 text-sm text-gray-600 hover:text-gray-800">
      Show
    </button>
  </div>

  <button type="submit" id="authButton"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">
    Login
  </button>
</form>


    <!-- Toggle Text -->
    <p class="mt-4 text-center text-sm text-gray-600" id="authToggleText">
      Don't have an account? 
      <a href="#" class="text-blue-600 hover:underline" onclick="switchToSignUp()">Sign Up</a>
    </p>
  </div>

</body>
</html>
